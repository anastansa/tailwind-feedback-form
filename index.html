<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tailwind</title>

	<link href="dist/output.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body class="dark:bg-black">
<div class="container mx-auto">
	<form class="h-screen">
		<div class="flex justify-end items-center gap-2 mt-6">
			<input type="checkbox" id="mode" class="rate-toggle">
			<label class="text-gray-800 dark:text-slate-100" for="mode"> Change mode </label>
		</div>
		<div class="h-full flex justify-center items-center">
			<div class="px-2 py-6 m-auto rounded-2xl bg-lightblue shadow-lg	md: px-8 lg:px-16 dark:bg-neutral-800 dark:shadow-gray-800">
				<div class="flex flex-col items-start gap-8">
					<div class="text-2xl dark:text-slate-100">
						Give feedback
					</div>
					<div class="text-base dark:text-slate-100">
						What do you think of the experience of working with our projects?
					</div>
					<div class="rates grid grid-cols-5 grid-rows-1 gap-1 w-full lg:gap-[10px]"></div>
					<div class="w-full flex flex-col gap-4">
						<label for="reason" class="text-sm dark:text-slate-100">
							What are the main reasons for your rating? (optional)
						</label>
						<textarea
							id="reason"
							class="w-full h-20 p-2 resize-none rounded border-2 border-blue bg-white dark:bg-neutral-700 dark:text-white"
						>
						</textarea>
					</div>

					<div class="error invisible text-sm text-red-500"> Please select your rating </div>

					<div class="w-full flex justify-center gap-4 md:justify-end">
						<button id="submit" class="py-4 px-8 rounded bg-pink text-white
						  hover:bg-white hover:text-darkblue hover:outline hover:outline-pink duration-200"
						>
							Submit
						</button>
						<button class="py-4 px-8 rounded bg-white
						  hover:outline hover:outline-pink duration-200"
						>
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<script src="index.js"></script>
</body>
</html>
